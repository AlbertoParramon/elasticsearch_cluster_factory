# Configuración básica de Elasticsearch para desarrollo
cluster.name: elasticsearch-cluster
node.name: node-1

# Configuración de red
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Configuración de datos y logs
path.data: /home/es_user/elasticsearch/data
path.logs: /home/es_user/elasticsearch/logs



###### Configuracion de desarrollo ######
# Configuración de discovery (para desarrollo)
discovery.type: single-node

# Configuración de seguridad (deshabilitada para desarrollo)
xpack.security.enabled: false
xpack.security.enrollment.enabled: false

# Deshabilitar X-Pack ML para desarrollo
xpack.ml.enabled: false

# Deshabilitar el bloqueo de memoria para evitar problemas de memoria y configuracion de memoria ulimit
bootstrap.memory_lock: false

# Configuración de índices 
action.auto_create_index: true

# Configuración de logs (para desarrollo)
logger.level: INFO