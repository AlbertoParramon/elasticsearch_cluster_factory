apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-master
  namespace: es-secure
spec:
  clusterIP: None
  selector:
    app: elasticsearch
    role: master
  ports:
  - name: transport
    port: 9300
    targetPort: 9300
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-data
  namespace: es-secure
spec:
  clusterIP: None
  selector:
    app: elasticsearch
    role: data
  ports:
  - name: transport
    port: 9300
    targetPort: 9300
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-http
  namespace: es-secure
spec:
  type: ClusterIP
  selector:
    app: elasticsearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: es-secure
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: kibana
  ports:
  - name: http
    port: 5601
    targetPort: 5601
